<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row padding-left">
        <h3>Code Journal</h3>
        <a href="#" class="margin-top-bottom-auto margin-left-10 entries-button" data-view="entries">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="view">
      <form>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half padding-left-0">
              <img src="images/placeholder-image-square.jpg" alt="placeholder-image">
            </div>
            <div class="column-half padding-right-0">
              <div class="row margin-top-1">
                <label for="title">Title</label>
              </div>
              <div class="row margin-top-small">
                <input type="text" id="title" name="title" class="user-input input-type-text" required>
              </div>
              <div class="row margin-top-1">
                <label for="url">Photo URL</label>
              </div>
              <div class="row margin-top-small">
                <input type="text" id="url" name="url" class="user-input input-type-text" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top-1">
              <label for="notes">Notes</label>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top-small">
              <textarea id="notes" name="notes" class="user-input" required></textarea>
            </div>
          </div>
          <div class="row margin-top-1 margin-bottom-1 justify-end">
            <div class="column-half">
              <button type="button" class="delete-button hidden">Delete Entry</button>
            </div>
            <div class="column-half text-align-end">
              <button type="submit" data-view="entries" class="save-button">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view hidden">
      <div class="container">
        <div class="row justify-space-between padding-left">
          <h1>Entries</h1>
          <a href="#" class="margin-top-bottom-auto text-align-center new-button" data-view="entry-form">NEW</a>
        </div>
        <div class="row justify-center">
          <span class="no-entries-message">
            No entries have been recorded.
          </span>
        </div>
        <ul class="entry-list">

        </ul>
      </div>
    </div>
  </main>
  <div class="row">
    <div class="overlay hidden">
      <div class="modal">
        <div class="row">
          <p>
            Are you sure you want to delete this entry?
          </p>
        </div>
        <div class="row justify-space-between margin-top-1">
          <button class="cancel-button">CANCEL</button>
          <button class="confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
