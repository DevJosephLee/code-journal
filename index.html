<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row padding-left">
        <h3>Code Journal</h3>
        <a href="#" class="margin-top-bottom-auto margin-left-10 entries-button" data-view="entries">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="view">
      <form>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half padding-left-0">
              <img src="images/placeholder-image-square.jpg" alt="placeholder-image">
            </div>
            <div class="column-half padding-right-0">
              <div class="row margin-top-1">
                <label for="title">Title</label>
              </div>
              <div class="row margin-top-small">
                <input type="text" id="title" name="title" class="user-input input-type-text" required>
              </div>
              <div class="row margin-top-1">
                <label for="url">Photo URL</label>
              </div>
              <div class="row margin-top-small">
                <input type="text" id="url" name="url" class="user-input input-type-text" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top-1">
              <label for="notes">Notes</label>
            </div>
          </div>
          <div class="row">
            <div class="column-full margin-top-small">
              <textarea id="notes" name="notes" class="user-input" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full text-align-end margin-top-1 margin-bottom-1">
              <button data-view="entries" class="save-button">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view hidden">
      <div class="container">
        <div class="row">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div class="column-half justify-end">
            <a href="#" class="new-button margin-top-bottom-auto text-align-center new-button" data-view="entry-form">NEW</a>
          </div>
        </div>
        <div class="row justify-center">
          <p class="no-entries-message">
            No entries have been recorded.
          </p>
        </div>
        <ul class="entry-list">

                </p>
              </div>
            </div>
          </li> -->

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
